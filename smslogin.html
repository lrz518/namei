<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery.min1.10.2.js}" src="../static/js/jquery.min1.10.2.js"></script>
    <link th:href="@{/js/bootstrap3/css/bootstrap.css}" href="../static/js/bootstrap3/css/bootstrap.css"
          rel="stylesheet"/>
    <link th:href="@{/js/bootstrap-table/bootstrap-table.css}" href="../static/js/bootstrap-table/bootstrap-table.css"
          rel="stylesheet"/>
    <script th:src="@{/js/bootstrap-table/bootstrap-table.js}"
            src="../static/js/bootstrap-table/bootstrap-table.js"></script>
    <script th:src="@{/js/bootstrap-table/locale/bootstrap-table-zh-CN.js}"
            src="../static/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script th:src="@{/js/bootstrap3/js/bootstrap.js}" src="../static/js/bootstrap3/js/bootstrap.js"></script>
    <script th:src="@{/js/bootstrap-bootbox/bootbox.js}" src="../static/js/bootstrap-bootbox/bootbox.js"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 20%">
        <div class="col-md-4 col-md-offset-4">
            <form id="loginForm" class="form-horizontal">
                <div class="form-group">
                    <label for="inputuserphone" class="col-sm-3 control-label">手机号</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputuserphone" name="useriphone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCode" class="col-sm-3 control-label">验证码</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputCode" name="checkcode">
                    </div>
                    <div class="col-sm-4">
                        <button  onclick="sendSmsCode()" type="button" class="btn btn-info btn-block">获取验证码</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button  onclick="login()" type="button" class="btn btn-info btn-block">登陆</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">

    function sendSmsCode(){
      var  useriphone = $("input[name='useriphone']").val()
        $.ajax({
            url:'../user/sendSmsCode',
            data:{useriphone:useriphone},
            success:function(data){
                alert(data.msg)
            }
        })

    }

    function login(){
        var  useriphone = $("input[name='useriphone']").val()
        var  checkcode = $("input[name='checkcode']").val()
        alert(checkcode)
        alert(useriphone)
        $.ajax({
            url:'../user/smLogin',
            data:{useriphone:useriphone,checkcode:checkcode},
            success:function(data){
                alert(data.msg)
            }
        })
    }




</script>
</html>
